<!-- Declare HTML doctype standard -->
<!DOCTYPE html>
<!-- Start HTML -->
<html lang="en-us">
<!-- Start Head -->
<head>
  <!-- selects allowable character set -->
  <meta charset="UTF-8">
  <!-- required meta properties for Bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Browser tab text -->
  <title>Bootstrap Basic Portfolio</title>

  <!-- Boostrap Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Our own CSS stylesheet -->
  <link rel="stylesheet" href="assets/css/styles.css" media="screen">

</head>
<!-- End Head -->
<!-- Start Body -->
<body>
  <!-- Start Nav -->
  <nav class="navbar-expand-lg navbar-light p-0">
    <!-- Start outer container -->
    <div class="container">
      <!-- Start outer nav row -->
      <div class="row">
        <!-- Start Nav logo column-->
        <div class="col-sm-12 col-md-6 pl-4">
          <!-- Nav logo anchor -->
          <a class="navbar-brand pt-3 pb-3 pl-4 pr-4" href="index.html" id="logo">James Berg</a>
        </div>
        <!-- End Nav logo column -->
        <!-- Start Nav links column -->
        <div class="col-sm-12 col-md-6 pl-4">
            <!-- Start links bulleted list -->
            <ul class="navbar-nav ml-auto mt-2 ">
              <!-- Start inner container -->
              <div class="container">
                <!-- Start inner nav row -->
                <div class="row">
                  <!-- Start inner nav About link column-->
                  <div class="col-1 pl-1">
                    <!-- Start inner nav About link -->
                    <li class="nav-item">
                      <!-- About link -->
                      <a class="nav-link" href="index.html">About</a>
                    </li>
                    <!-- End inner nav About link -->
                  </div>
                  <!-- End inner nav About link column -->
                  <!-- Start inner nav Portfolio link column-->
                  <div class="col-1 pl-4">
                    <!-- Start inner nav Portfolio link -->
                    <li class="nav-item active">
                      <!-- portfolio link -->
                      <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <!-- End inner nav Portfolio link -->
                  </div>
                  <!-- End inner nav Portfolio link column -->
                  <!-- Start inner nav Contact link column-->
                  <div class="col-1 pl-5">
                    <!-- Start inner nav Contact link -->
                    <li class="nav-item">
                      <!-- Contact link -->
                      <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <!-- End inner nav Contact link -->
                  </div>                
                  <!-- End inner nav Contact link column -->
                </div>
                <!-- End inner nav row -->
              </div>
              <!-- End inner container -->
            </ul>
            <!-- End links bulleted list -->
        </div>
        <!-- End Nav links column -->
      </div>
      <!-- End outer nav row -->
    </div>
    <!-- End outer container -->
  </nav>
  <!-- End of navbar -->

  <!-- Start portfolio container -->
  <div class="container">
    <!-- Start outer portfolio row -->
    <main class="row">
      <!-- Start outer portfolio column -->
      <div class="col-md-8">
        <!-- Start portfolio content -->
        <article class="block">
          <!-- Portfolio header -->
          <h1 class="block-header">Portfolio</h1>
          <!-- Line break -->
          <hr />
          <!-- Start inner portofolio row  1-->
          <div class="row">
            <!-- Start inner portfolio column Word Guess -->
            <div class="col-md-12 col-lg-6">
              <!-- Word Guess image -->
              <img class="img-fluid port-image" src="https://via.placeholder.com/350x350" alt="Word Guess">
            </div>
            <!-- End inner portfolio column Word Guess -->
            <!-- Start inner portfolio column RPG Game -->
            <div class="col-md-12 col-lg-6">
              <!-- RPG Game image -->
              <img class="img-fluid port-image" src="https://via.placeholder.com/350x350" alt="RPG Game">
            </div>
            <!-- End inner portfolio column RPG Game -->
          </div>
          <!-- End inner portofolio row  1-->
          <!-- Start inner portofolio row  2-->
          <div class="row">
            <!-- Start inner portfolio column Trivia Game -->
            <div class="col-md-12 col-lg-6">
              <img class="img-fluid port-image" src="https://via.placeholder.com/350x350" alt="Trivia Game">
            </div>
            <!-- End inner portfolio column Trivia Game -->
            <!-- Start inner portfolio column Info Widget -->
            <div class="col-md-12 col-lg-6">
              <!-- Info Widget image -->
              <img class="img-fluid port-image" src="https://via.placeholder.com/350x350" alt="Info Widget">
            </div>
            <!-- End inner portfolio column Info Widget -->
          </div>
          <!-- End inner portofolio row  2-->
          <!-- Start inner portofolio row  3-->
          <div class="row">
            <!-- Start inner portfolio column Rock Paper Scissors -->
            <div class="col-md-12 col-lg-6">
              <!-- Rock Paper Scissors image -->
              <img class="img-fluid port-image" src="https://via.placeholder.com/350x350" alt="Rock Paper Scissors">
            </div>
            <!-- End inner portfolio column Rock Paper Scissors -->
          </div>
          <!-- End inner portofolio row  3-->
        </article>
        <!-- End portfolio content -->
      </div>
      <!-- End outer portfolio column -->
    </main>
    <!-- End outer portfolio row -->
  </div>
  <!-- End portfolio container -->

  <!-- Start of footer -->
  <footer class="footer">
    <!-- Green footer border -->
    <div class="two-toned-footer-color"></div>
    <!-- Start copyright -->
    <p class="text-muted-footer text-center">
      &copy; Copyright <time datetime="2020">2020</time> James Berg
    </p>
    <!-- End copyright -->
  </footer>
  <!-- End of footer -->

  <!-- jQuery CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script></script>

</body>
<!-- End Body -->
</html>
<!-- End HTML -->
